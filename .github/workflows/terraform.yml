name: ğŸš€ Terraform Deploy - Super Store AWS Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual runs from GitHub UI

jobs:
  terraform:
    name: ğŸ› ï¸ Terraform Plan & Apply
    runs-on: ubuntu-latest

    env:
      TF_VAR_aws_region: ap-southeast-2

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.TF_VAR_aws_region }}

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ§ª Terraform Plan
        run: terraform plan

      - name: ğŸš€ Terraform Apply (Auto-Approve)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
